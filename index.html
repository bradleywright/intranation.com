---
layout: base
title: Brad Wright
home: true
---

<ul class="posts">
    {% for post in site.posts %}
        {% if post.type == 'link' %}
            <li><a href="{{ post.external_link }}" rel="external">{{ post.title }}</a></li>
        {% else %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
    {% endfor %}
</ul>
